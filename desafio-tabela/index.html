<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Moda</h2>

        <table class="cor-da-fonte">
            <thead class="cabecalho-moda">
                    <tr>
                        <th>Produto</th>
                        <th>Tamanho</th>
                        <th>valor</th>
                    </tr>
            </thead>
            <tbody class="produtos">
                    <tr>
                        <td>Camiseta</td>
                        <td>M</td>
                        <td>R$ 49,00</td>
                    </tr>
                    <tr>
                        <td>Tênis</td>
                        <td>42</td>
                        <td>R$ 5,00</td>
                    </tr>
            </tbody>
        </table>
    

    <h2>Casa</h2>
    <table class="cor-da-fonte">
            <thead class="cabecalho-casa">
                    <tr>
                        <th>Produto</th>
                        <th>valor</th>
                    </tr>
            </thead>
            <tbody class="produtos">
                    <tr>
                        <td>Sofá</td>
                        <td>R$ 1.200,00</td>
                    </tr>
                    <tr>
                        <td>Televosão</td>
                        <td>R$ 5.000,00</td>
                    </tr>
            </tbody>
    </table>
</body>
</html>
